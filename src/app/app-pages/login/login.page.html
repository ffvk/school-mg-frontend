<div class="container">
  <div class="right">
    <div class="form-container">
      <div class="head">
        <h1 *ngIf="role === 'ADMIN'">Admin Login</h1>
        <h1 *ngIf="role === 'ROOT'">Teacher Login</h1>
        <h1 *ngIf="role === 'STUDENT'">Student Login</h1>
        <h3>Welcome Back to School</h3>
      </div>

      <form novalidate autocomplete="off" #loginForm="ngForm">
        <div class="row">
          <ion-item lines="none">
            <ion-label position="stacked"></ion-label>
            <ion-input
              name="email"
              type="text"
              autocomplete="text"
              [(ngModel)]="emailValue"
              ngDefaultControl
              #userEmailCtrl="ngModel"
              required
              placeholder="Email"
            >
            </ion-input>
          </ion-item>
        </div>

        <div class="row">
          <ion-item lines="none">
            <ion-label class="h6-v2" position="stacked"></ion-label>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              type="password"
              autocomplete="text"
              [(ngModel)]="password"
              ngDefaultControl
              #userPasswordCtrl="ngModel"
              required
              placeholder="Password"
            >
            </ion-input>
            <ion-icon
              slot="end"
              [name]="showPassword ? 'eye-off' : 'eye'"
              (click)="togglePassword('create')"
            >
            </ion-icon>
          </ion-item>
        </div>

        <ion-button class="light secondary" (click)="login()">
          <ion-label>Login</ion-label>
        </ion-button>
      </form>
      <div class="foot">
        <h4>
          Don't have an account?
          <span [routerLink]="'/signup'" [routerDirection]="'root'"
            >Sign Up</span
          >
        </h4>
      </div>
    </div>
  </div>

  <div class="left">
    <img src="assets/images/login.png" />
  </div>
</div>
